<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Book Archive</title>
  </head>
  <body class="bg-info bg-gradient">
    <div class="container text-center">
      <h1 class="mt-2">Book Archive</h1>

      <!-- book search area -->
      <div class="input-group mb-3 w-50 mx-auto mt-3">
        <input
          type="text"
          id="search-field"
          class="form-control"
          placeholder="Search your favorite books"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchBook()"
          class="btn btn-primary"
          type="button"
          id="search-button"
        >
          Search
        </button>
      </div>

      <!-- error message while no results found -->
      <div>
        <p id="error-message" class="text-danger text-center">
          No results found
        </p>
      </div>

      <!-- showing number of results found -->
      <div>
        <p id="result-message" class="text-success text-center"></p>
      </div>

      <!-- book search results -->
      <div
        id="search-result"
        class="row row-cols-1 row-cols-md-3 g-4 text-start pt-5"
      ></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
